function CreateArrayChar(city)
{
    var arrayChar = [];

    // En lugar del for podiamos haber utilizado el Array.from, pero he utilizado el for
    // porque el enunciado indicaba que rellenaramos el array letra por letra.
    //arrayChar = Array.from(city);

    for (var i = 0; i < city.length; i++)
    {
        arrayChar.push(city.substring(i, i+1));     
    }
    return arrayChar;
